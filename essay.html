---
layout: index
---

<ul class="posts">
  {% for post in site.categories.essay %}
  <li>
    <small class="datetime muted" data-time="{{ post.date }}">{{ post.date | date_to_long_string  }} </small>
    <a href="{{ post.url }}">{{ post.title }}</a>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
